name: mcp-senado
version: 0.2.1
description: Official MCP server connecting AI assistants (Claude, Cursor, Continue) to Brazilian Federal Senate (Senado Federal) Open Data API. Query senator voting records, legislative proposals, committee activities, and congress sessions. 56 tools for legislative transparency, political research, and data journalism. Supports Portuguese and English. Deploy via Docker, Cloudflare Workers, or HTTP/REST API.
author: Cristiano Aredes
license: MIT
homepage: https://github.com/cristianoaredes/mcp-senado
repository: https://github.com/cristianoaredes/mcp-senado

# Installation method
install:
  npm: "@aredes.me/mcp-senado"

# Supported MCP clients
clients:
  - claude
  - cursor
  - windsurf
  - continue

# Configuration
config:
  env:
    - name: SENADO_API_BASE_URL
      description: Base URL for the Senado Federal Open Data API
      default: "https://legis.senado.leg.br/dadosabertos"
      required: false

    - name: MCP_CACHE_ENABLED
      description: Enable response caching for better performance
      default: "true"
      required: false

    - name: MCP_CACHE_TTL
      description: Cache time-to-live in milliseconds
      default: "300000"
      required: false

    - name: MCP_RATE_LIMIT_ENABLED
      description: Enable rate limiting to protect API
      default: "true"
      required: false

    - name: MCP_LOG_LEVEL
      description: Logging level (DEBUG, INFO, WARN, ERROR)
      default: "INFO"
      required: false

# Categories (ordenadas por relevância para busca)
categories:
  - government
  - legislative
  - brazil
  - data
  - politics
  - transparency
  - research

# Keywords (otimizadas para descoberta - mix de EN/PT-BR e técnicas/funcionais)
keywords:
  # Primary keywords (high search volume)
  - brazilian-senate
  - senado-federal
  - legislative-data
  - congress-api
  - voting-records
  # Secondary keywords (medium volume, high relevance)
  - senate-bills
  - political-transparency
  - parliamentary-data
  - government-api
  - open-data
  - dados-abertos
  # Technical keywords (developer audience)
  - mcp-server
  - model-context-protocol
  - claude-integration
  - ai-assistant
  # Use case keywords (conversion-focused)
  - data-journalism
  - political-research
  - civic-tech
  # Geographic/domain keywords
  - brazil
  - brasil
  - senado
  - congress
  - congresso

# Tools provided (high-level categories)
tools:
  - name: Senator Tools
    description: Query information about Brazilian senators including biography, voting records, and activities
    count: 15

  - name: Proposal Tools
    description: Access legislative proposals, bills, amendments, and their progress
    count: 10

  - name: Voting Tools
    description: Access voting records, results, and individual senator votes
    count: 5

  - name: Committee Tools
    description: Query Senate committees, their composition, and activities
    count: 5

  - name: Party Tools
    description: Analyze political parties and parliamentary blocs
    count: 5

  - name: Reference Tools
    description: Access reference data and classifications
    count: 10
